<form #etatForm="ngForm">
  
<div class="form-group row" [ngClass]="{ 'was-validated' : champNom.dirty}">
  <label for="nom" class="col-sm-4 col-form-label">Nom :</label>
  <div class="col-sm-8">
    <input [(ngModel)]="collegue.nom" #champNom="ngModel" name="nom" type="text" class="form-control" placeholder="Nom" required>
  </div>
  <div *ngIf="champNom.dirty && champNom.invalid"  class="invalid-feedback">
    Le nom est obligatoire
  </div>
</div>

<div class="form-group row" [ngClass]="{ 'was-validated' : champPrenoms.dirty}">
  <label for="prenoms" class="col-sm-4 col-form-label">Prénoms :</label>
  <div class="col-sm-8">
    <input [(ngModel)]="collegue.prenoms" #champPrenoms="ngModel" name="prenoms" type="text" class="form-control" placeholder="Prénoms" required>
  </div>
  <div *ngIf="champPrenoms.dirty && champPrenoms.invalid"  class="invalid-feedback">
    Le prénom est obligatoire
  </div>
</div>

<div class="form-group row" [ngClass]="{ 'was-validated' : champDate.dirty}">
  <label for="dateDeNaissance" class="col-sm-4 col-form-label">Date de naissance :</label>
  <div class="col-sm-8">
    <input [(ngModel)]="collegue.dateDeNaissance" #champDate="ngModel" name="dateDeNaissance" type="text" class="form-control" placeholder="Date de naissance" required>
  </div>
  <div *ngIf="champDate.dirty && champDate.invalid"  class="invalid-feedback">
    La date de naissance est obligatoire
  </div>
</div>

<div class="form-group row" [ngClass]="{ 'was-validated' : champEmail.dirty}">
  <label for="email" class="col-sm-4 col-form-label">E-mail :</label>
  <div class="col-sm-8">
    <input [(ngModel)]="collegue.email" #champEmail="ngModel" name="email" type="text" class="form-control" placeholder="E-mail" required>
  </div>
  <div *ngIf="champEmail.dirty && champEmail.invalid"  class="invalid-feedback">
    L'e-mail est obligatoire
  </div>
</div>

<div class="form-group row" [ngClass]="{ 'was-validated' : champPhotoUrl.dirty}">
  <label for="photoUrl" class="col-sm-4 col-form-label">URL de la photo :</label>
  <div class="col-sm-8">
    <input [(ngModel)]="collegue.photoUrl" #champPhotoUrl="ngModel" name="photoUrl" type="text" class="form-control" placeholder="URL de la photo" required minlength="7">
  </div>
  <div *ngIf="champPhotoUrl.dirty && champPhotoUrl.invalid"  class="invalid-feedback">
    L'URL de la photo est obligatoire
  </div>
</div>

  <div *ngIf="erreurTechnique" class="alert alert-danger" role="alert">
    Oopss !!!!!
  </div>

  <br>

  <button type="button" [disabled]="etatForm.invalid" class="btn btn-info" (click)="valider()">Soumettre le formulaire</button>
  </form>
