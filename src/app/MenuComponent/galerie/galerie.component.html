
<div class="container">
    <div *ngFor="let item of collegues; let i = index">
        <div *ngIf="i % 3 == 0" class="row">
            <div class="col-4 text-center">
                <a routerLink="/galerie/{{item.matricule}}"><div style="background-image: url('{{item.photoUrl}}')" class="img-thumbnail photo-collegue"></div></a>
            </div>
            <div class="col-4 text-center" *ngIf="i + 1 < collegues.length">
                <a routerLink="/galerie/{{collegues[i + 1].matricule}}"><div style="background-image: url('{{collegues[i + 1].photoUrl}}')" class="img-thumbnail photo-collegue"></div></a>
            </div>
            <div class="col-4 text-center" *ngIf="i + 2 < collegues.length">
                <a routerLink="/galerie/{{collegues[i + 2].matricule}}"><div style="background-image: url('{{collegues[i + 2].photoUrl}}')" class="img-thumbnail photo-collegue"></div></a>
            </div>
        </div>
    </div>
</div>
